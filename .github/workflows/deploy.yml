name: Build & Deploy to Azure (App Service Containers)

on:
  push:
    branches: [ main ]

env:
  # ---- Update to match your Azure resources ----
  AZURE_RESOURCE_GROUP: rg-workright-prod
  ACR_NAME: workrightacr
  API_APP: workright-api
  WEB_APP: workright-web
  API_IMAGE: ${{ env.ACR_NAME }}.azurecr.io/workright/api:prod
  WEB_IMAGE: ${{ env.ACR_NAME }}.azurecr.io/workright/web:prod

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Azure CLI - ACR login
        uses: azure/cli@v2
        with:
          inlineScript: |
            az acr login --name $ACR_NAME

      - name: Set up pnpm (for reproducible installs/builds)
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Build API image
        run: |
          docker build -t $API_IMAGE -f apps/api/Dockerfile .

      - name: Build Web image
        run: |
          docker build -t $WEB_IMAGE -f apps/web/Dockerfile .

      - name: Push images
        run: |
          docker push $API_IMAGE
          docker push $WEB_IMAGE

      - name: Deploy API container to App Service
        uses: azure/cli@v2
        with:
          inlineScript: |
            az webapp config container set \
              --name $API_APP \
              --resource-group $AZURE_RESOURCE_GROUP \
              --container-image-name $API_IMAGE

      - name: Deploy Web container to App Service
        uses: azure/cli@v2
        with:
          inlineScript: |
            az webapp config container set \
              --name $WEB_APP \
              --resource-group $AZURE_RESOURCE_GROUP \
              --container-image-name $WEB_IMAGE

